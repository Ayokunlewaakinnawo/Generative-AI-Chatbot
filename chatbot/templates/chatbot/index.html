<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            height: 90%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            /* Updated code */
            width: 90vw; /* Take 90% of the viewport width */
            height: 90vh; /* Take 90% of the viewport height */
            max-width: none; /* No maximum width */
            max-height: none; /* No maximum height */
        }

        .chat-header {
            background-color: #000000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-messages {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            /* max-width: 70%; */ /* Remove this line */
        }


        .user-message {
            background-color: #cccccc;
            color: #000000;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
        }


        .input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .send-button {
            background-color: #007bff00;
            color: #020202;
            border: 2px solid black;;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Generative AI Chatbot</div>
        <div class="chat-messages" id="conversation">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" class="input-field" id="message" placeholder="Type your message">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            var message = document.getElementById('message').value;
            appendMessage('user-message', 'You: ' + message);
            document.getElementById('message').value = '';

            // Send message to AI and get response
            fetch('{% url "get_response" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken'),
                    'X-Requested-With':'XMLHttpRequest'
                },
                body: 'user_input=' + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                // Append AI's response to conversation
                appendMessage('bot-message', 'AI: ' + data.response);
            })
            .catch(error => console.error('Error:', error));
        }

        function appendMessage(className, message) {
            var conversation = document.getElementById('conversation');
            var messageElement = document.createElement('div');
            messageElement.className = className + ' message';
            messageElement.innerText = message;
            conversation.appendChild(messageElement);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
